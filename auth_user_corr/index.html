<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Auth User Ajax - Register</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body class="container">
    <h1>Auth User Ajax - Register</h1>
    <div class="result-notif"></div>
    <form id='user' class="row g-3">
        <div class="col-md-6">
            <label for="validationName" class="form-label">Name</label>
            <input name='name' type="text" class="form-control" id="validationName" placeholder="Otto">
        </div>
        <div class="col-md-6">
            <label for="validationEmail" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input name='email' type="text" class="form-control" id="validationEmail"
                    aria-describedby="inputGroupPrepend2">
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Password</label>
            <input name='password' type="password" class="form-control" id="validationDefault03">
        </div>
        <div class="col-md-6">
            <label for="validationDefault05" class="form-label">Birthdate</label>
            <input name='birthdate' type="date" class="form-control" id="validationDefault05">
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <script type="module" src="js/app.js"></script>
</body>

</html>
